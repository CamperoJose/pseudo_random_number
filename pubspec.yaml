  csv: ^5.0.0
  excel: ^2.0.8
  path_provider: ^2.0.8
  permission_handler: ^10.2.0
  flutter_screenutil: ^5.9.3
  flutter_native_splash: ^2.3.7
  flutter_animated_button: ^2.0.3
  flutter_math_fork: ^0.7.2
  url_launcher: ^6.2.4


dev_dependencies:
